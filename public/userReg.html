<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>观今投资后端登录页面</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
         
        #header_box{
            width:100%;height:110px;
            float:left;
            padding:0 8%;
            box-sizing:border-box;
            background-color:rgba(17,34,46,1);
            display:flex;
            flex-wrap:wrap;
            } 
        #header_box span{
            font-size:30px; color:white;
            line-height:110px;padding:0 50px
            }
        #body{
            width:100%;height:640px;
            background:url("../public/image/lb2.jpg") no-repeat;
            background-size: 100%
        }
        .box{width:50%;background:rgba(17,34,46,0.5)}
        .my_t{line-height:33px;}
    </style>
</head>
<body>
    <div id="header_box">
        <a href="#">
            <img src="./image/logo.png" alt="观今投资-观今投资" title="观今投资-观今投资">
        </a>
        <span>欢迎注册</span>
    </div>
    <div id="body">
        <div class=" row px-2 py-4 box float-right">
            <div class="col-6 mb-4">
                <h5 class="text-light">新用户注册</h5>
            </div>
            <div class="col-3 mb-4 ">
                <a class="text-light float-right" herf="http://127.0.0.1:8080/userLogin.html">直接登录</a>
            </div>
            <div class="col-3"></div>
            <div class="col-3 text-light text-right my_t mb-2">用户名:</div>
            <div class="col-6 mb-4">
                <input class="form-control col-form-label-sm" type="text" id="uname" placeholder="请输入用户名">
            </div>
            <div class="col-3 mb-4">
                <span id="msg1"></span>
            </div>
            <div class="col-3 text-light text-right my_t mb-2">登录密码:</div>
            <div class="col-6 mb-4">
                <input class="form-control col-form-label-sm" type="password" id="upwd" placeholder="请输入密码">
            </div>
            <div class="col-3 mb-4">
                <span id="msg2"></span>
            </div>
            <div class="col-3 text-light text-right my_t mb-2">确认密码:</div>
            <div class="col-6 mb-4">
                <input class="form-control col-form-label-sm" type="password" id="upwd" placeholder="请确认密码">
            </div>
            <div class="col-3 mb-4">
                <span id="msg3"></span>
            </div>
            <div class="col-3 text-light text-right my_t mb-2">邮箱:</div>
            <div class="col-6 mb-4">
                <input class="form-control col-form-label-sm" type="email" id="email" placeholder="请输入邮箱">
            </div>
            <div class="col-3 mb-4">
                <span id="msg4"></span>
            </div>
            <div class="col-3 text-light text-right my_t mb-2">手机号:</div>
            <div class="col-6 mb-4">
                <input class="w-100 form-control col-form-label-sm" type="phone" id="upwd" placeholder="请输入手机号">
            </div>
            <div class="col-3 mb-4">
                <span id="msg5"></span>
            </div>
            <div class="col-6 offset-3 ">
                <button class="w-100 btn btn-primary">提交注册信息</button>
            </div>
        </div>
    </div>
</body>
</html>
